services:
  database:
    image: docker.io/library/mongo
    networks:
      - caccc
    ports:
      - "27017:27017"
    volumes:
      - caccc-db:/data/db:Z
  web:
    build: web
    networks:
      - caccc
    ports:
      - "3000:3000"
    volumes:
      - caccc-files:/attachments:Z

volumes:
  caccc-db:
    external: false
  caccc-files:
    external: false

networks:
  caccc: